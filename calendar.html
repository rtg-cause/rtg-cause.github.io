layout: default

<h1 class="text-2xl font-bold mb-4">Event Calendar</h1>

<p>
        <a href="/assets/calendar.ics" id="download-ics-link" download="ðŸ“… CAUSE_calendar.ics">
            Download Events as .ics File
        </a>
</p>

<div id="calendar"></div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
  // Inject Jekyll data
  var events = [
    {% for event in site.calendar %}
    {
      title: "{{ event.title | escape }}",
      start: "{{ event.start_date | date: '%Y-%m-%dT%H:%M:%S' }}",
      end: "{{ event.end_date | date: '%Y-%m-%dT%H:%M:%S' }}",
      location: "{{ event.location | escape }}",
      url: "{{ event.eventurl | relative_url }}"
    }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];

  document.addEventListener("DOMContentLoaded", function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: events,
      eventClick: function(info) {
        info.jsEvent.preventDefault();
        var e = info.event.extendedProps;
        alert(
          info.event.title + "\n\n" +
          (e.description || '') + "\n" +
          (e.location || '') + "\n\n" +
          info.event.start
        );
      }
    });
    calendar.render();
  });
</script>
